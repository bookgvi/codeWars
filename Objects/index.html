<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototypes Chain</title>
</head>
<body>
<script>
    function loadScript (src, callback) {
      const doc = document
      const script = doc.createElement('script')
      script.src = src
      script.addEventListener('load', () => {
        callback()
      })
      doc.getElementsByTagName('head')[0].appendChild(script)
    }
    loadScript('PrototypesChain.js', _ => {
      console.log('Script has been load successfully...')
    })
</script>
</body>
</html>
